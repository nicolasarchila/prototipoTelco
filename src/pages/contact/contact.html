<ion-header>
  <ion-navbar color="primary">
    <ion-title>contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-card-header>
        <strong>¿Cuando nos comunicamos?</strong>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <input type="datetime-local" />
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-input type="text" placeholder="Nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Celular" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea type="text" placeholder="¿Algunos detalles?" required></ion-textarea>
    </ion-item>

    <button ion-button icon-start block>
      <ion-icon name="calendar"></ion-icon> Programar
    </button>

  </ion-list>
</ion-content>
