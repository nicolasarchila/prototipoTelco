<ion-header>
  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>X-Bot a tu servicio.</strong>
    </ion-card-header>
    <ion-card-content>
      Por favor, selecciona la mejor opción:
    </ion-card-content>
    <div *ngFor="let bot of bot1">
      <ion-card-content (click)="checkBot(bot)" color="primary">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
        {{bot}}
      </ion-card-content>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <strong>¿No encuentras lo que buscas?</strong>
    </ion-card-header>
    <ion-item>      
      <button ion-button icon-start block (click)="toContact()">
        <ion-icon name="call"></ion-icon>   
        Te llamamos
      </button>
    </ion-item>
  </ion-card>

</ion-content>
